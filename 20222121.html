<body>
<h1>sumuje liczby od 1 do n</h1>
<h2>1+2+3+4+5...</h2>
<script>
var n;
var suma=0;
n=prompt("Podaj liczbÄ™:");
n=parseInt(n);
if(n>0){
for(var i=1;i<=n;i++){
suma+=i;
}

}
else{
document.write("Niepoprawne dane.");
}
</script>

</body>
