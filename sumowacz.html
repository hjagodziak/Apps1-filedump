<body>
<script>
//sumuje liczby z podnego zakresu
var a=prompt("Podaj a:");
var b=prompt("Podaj b:");
//a a+1 a+2 ... b
var suma=0;
for(var i=a;i<=b;i++){

suma+=parseInt(i); //WYMUSZA KONWERSJE NA LICZBE

}
document.write("Suma równa się: " + suma + "<br>");
</script>

</body>
</html>
