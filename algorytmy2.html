<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
<h1>Algorytmy na tablicy</h1>
<h2>Użytkownik wrpowadza do tablicy 10 liczb</h2>
<script>
var t=[];
for(let i=0;i<10;i++){
t[i]=prompt("Podaj t[" + i + "]");
}
document.write("wypisanie elementów tablicy <br>");
for(let i=0;i<10;i++){
document.write("t[" + i + "] = " + t[i] + "<br>");
}
</script>
</body>
</html>
