<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
<body>
<h1>Pętla while, reko: powtarzanie dopóki warunek jest spęłniony</h1>
	<script>
	var i=5;
	
	while(i<=20){
	document.write(i + "<br>");
	i++;
	}
	document.write("<br>");
	document.write("<br>");
	
	var tekst="ZSE";
	i=1;
	
	while(i<=5){
	tekst = tekst + i + "<br>";
	document.write(tekst + "<hr>");
	i++;
	}
	</script>
</body>
</html>
