<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8">
	<script>
	function test(){
		var x = document.getElementById("pole1").value;
		parseInt(x);
		var y = document.getElementById("pole2").value;
		parseInt(y);
		document.getElementById("pole3").value = x % y;
	}
	function czysc1(){
		document.getElementById("pole1").value = "";
	}
	function czysc2(){
		document.getElementById("pole2").value = "";
	}
	</script>
</head>
<body>
<form>
<input type="text" id="pole1" onClick="czysc1()">
<input type="text" id="pole2" onClick="czysc2()">
<input type="text" id="pole3" ondblclick="test()">
<input type="button" id="button" value="OK" onClick="test()">
</form>
</body>
</html>
