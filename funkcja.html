<h1>Funkcje cd.</h1>
<script>
//definiujemy funkcję (niezależny fragment programu)
function dodaj(a, b, c){
	return a+b+c;
}

//funkcja, która oblicza sumę kolejnych liczb (całkowitych) od a do b
function suma_a_b(a, b){
	var x;
	if(a>b){
		x=a;a=b;b=x;
	}
	var suma=0;
	for(var i=a;i<=b;i++){
		suma +=i;
	}
	return suma;
}
//wywołanie funkcji
document.write(dodaj(3, 9, 11));
var dzialanie = 100-dodaj(10, 20, 30);
document.write("<br>");
document.write(dzialanie);
var a=prompt("a=");
a=parseInt(a);
var b=prompt("b=");
b=parseInt(b);
var wynik = suma_a_b(a, b);
document.write("<br>");
document.write(wynik);

//WNIOSKI: FUNKCJA TO NIEZALEŻNY KOD PROGRAMU, MA NAZWĘ PO KTÓREJ FUNKCJE WYWOŁUJEMY
