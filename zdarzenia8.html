<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8">
	<script>
	function sprawdzenie(){
		var n = document.getElementById("pole1").value;
		var m = document.getElementById("pole2").value;
		if(n==""){
			document.getElementById("pole1").focus();
			return false;
		}
		if(m==""){
			document.getElementById("pole2").focus();
			return false;
		}
	}
	</script>
	<style>
	
	</style>
</head>
<body>
<h1>Zaawansowana walidacja formularzy</h1>
<form action="" method="post">
<input type="text" id="pole1">
<input type="text" id="pole2">
<input type="button" value="wyslij" onClick="sprawdzenie()">
</form>
</body>
</html>
