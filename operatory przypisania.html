<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	</head>
<body>
<h1>Operatory przypisania =, +=, -=, *=, /=, %=</h1>

	<script>
var x=12;
x+=3; // to samo co x=x+3
document.write(x +"<br>");

x%=4; // to samo co x=x%4
document.write(x +"<br>");

x=4;
var y=3;
x-=2+y; // to samo co x=x-5
document.write(x +"<br>");
	</script>

	

</body>
</html>
