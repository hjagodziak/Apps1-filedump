<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8">
</head>
<body>
<script>
function zegar(){
var d = new Date();
var data = d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
document.getElementById("a").innerHTML = data;
}
setInterval("zegar()",100);
</script>
<div id="a"></div>
</body>
</html>
