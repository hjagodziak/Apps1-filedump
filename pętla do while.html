<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
<body>
<h1>Pętla do while reko: co najmniej raz się wykona</h1>
	<script>
	var i=5;
	
	do{
	//blok pętli
	document.write(i + "<br>");
	i++;
	}while(i<=20)
	//ćwiczenie: tak długo wprowadzać liczbę promptem dopóko będzie mniejsza niż 10
	document.write("<hr>");
	var liczba;
	do{
	liczba=prompt("ldsiczba");
	document.write(liczba + "&nbsp");
	}while(liczba<10);
	//
	</script>
</body>
</html>
