<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8">
	<script>
	function zamiana(){
		var x = document.getElementById("p1").value;
		document.getElementById("p1").value = document.getElementById("p2").value;
		document.getElementById("p2").value = x;
	}
	</script>
</head>
<body>
<center>
<h1>document.getElementById()</h1>
<form action="" method="post">
Pole 1: <input id="p1" type="text" name="pole1">
Pole 2: <input id="p2" type="text" name="pole2">
<input type="button" value="test" onClick="zamiana()">
</form>
</center>
</body>
</html>
