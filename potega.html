<body>
<h1>2 do potegi n</h1>
<script>
var n;
var potega;
n=prompt("Podaj potęgę:");
n=parseInt(n);
if(n>0){
var potega=2**n;
document.write("2 do potęgi " + n + " to: " + potega);
}
else{
document.write("Niepoprawne dane.");
}
</script>

</body>
