<h1>Oblicza silnie (iloczyn kolejnych liczb)</h1>
<script>
var n;
var silnia=1;
n=prompt("Podaj liczbÄ™:");
n=parseInt(n);
if(n>0){
for(var i=1;i<=n;i++){

}
document.write("Suma: " + silnia);
}
else{
document.write("Niepoprawne dane.");
}
</script>
