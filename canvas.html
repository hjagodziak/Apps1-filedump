<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8">
</head>
<body>
<canvas width="1500" height="600" id="canvas">
</canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
ctx.lineWidth = 3;
ctx.strokeStyle = "red";
ctx.beginPath();
	ctx.moveTo(0, 0);
	ctx.lineTo(0, 500);
	ctx.lineTo(500, 500);
	ctx.lineTo(500, 0);
	ctx.lineTo(0, 0);
ctx.stroke();
ctx.strokeStyle = "blue";
ctx.beginPath();
	ctx.arc(800,250,250,0,2*Math.PI); 
	//ctx.arc(położenie x centrum, położenie y centrum, promień, początkowy kąt, końcowy kąt);
ctx.stroke();
</script>
</body>
</html>
