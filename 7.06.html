<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8">
	<style>
	
	</style>
	<script>
	function zmiana(n) {
		switch(n) {
			case 1: document.getElementById("p1").innerHTML = "<span style='color: green;'>tekst</span>";break;
			case 2: document.getElementById("p1").innerHTML = "<span style='color: red;'>tekst</span>";break;
			case 3: document.getElementById("p1").innerHTML = "<span style='color: black;'>tekst</span>";break;
		}
	}
	</script>
</head>
<body>
<p id="p1">tekst</p>
<button onClick="zmiana(1);">zielony</button>
<button onClick="zmiana(2);">czerwony</button>
<button onClick="zmiana(3);">czarny</button>
</body>
</html>
