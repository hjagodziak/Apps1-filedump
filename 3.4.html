<html>

		<meta charset="utf-8">

<body>
<script>
var x = prompt("x=");
var y = prompt("y=");
var z = prompt("z=");
if(x>0 && y>0 && z>0){
document.write("Wszystkie zmienne są dodatnie.");
}
else if(x<0 && y<0 && z<0){
document.write("Wszystkie zmienne są ujemne.");
}
else{
document.write("Zmienne mają różne znaki");
}
</script>
</body>
</html>
