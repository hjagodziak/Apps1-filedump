<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
<h1>Funkcje - zastosowanie</h1>
<script>
//funkcja przyjmuje 1 parametr i sprawdza, czy jest to liczba z zakresu 10-20
//jeżeli tak, to zwraca wartość true (1) w przeciwnym razie false (0 lub -1)

function test(n){
	if(n>=10 && n<=20) return true;
	else return false;
}
if(test(1)) document.write("jest ok");
else document.write("z poza zakresu");
document.write("<hr>");
//wprowadzic promptem 10 liczb i sprawdzic ile jest z zakresu 10-20
var liczby = [];
var x = 0;
for(let i=0;i<10;i++){
	liczby[i]=prompt("Podaj wartość:");
	document.write(liczby[i] + "<br>");
	if(test(liczby[i])) x++;
}
document.write(x + " liczb z zakresu" + "<br>");
</script>
</body>
</html>
