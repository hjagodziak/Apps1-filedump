<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
<body>
<script>
var n=Math.random();
var m=Math.random();
var abs=Math.abs(n);
var sin=Math.sin(n);
var acos=Math.acos(n);
var exp=Math.exp(n);
var ceil=Math.ceil(n);
var floor=Math.floor(n);
var min=Math.min(n, m);
var pow=Math.pow(n, m);
var round=Math.round(n);
var sqrt=Math.sqrt(n);
document.write("Przy użyciu Math.abs: " + abs + "<br>");
document.write("Przy użyciu Math.sin: " + sin + "<br>");
document.write("Przy użyciu Math.acos: " + acos + "<br>");
document.write("Przy użyciu Math.exp: " + exp + "<br>");
document.write("Przy użyciu Math.ceil: " + ceil + "<br>");
document.write("Przy użyciu Math.floor: " + floor + "<br>");
document.write("Przy użyciu Math.min: " + min + "<br>");
document.write("Przy użyciu Math.pow: " + pow + "<br>");
document.write("Przy użyciu Math.round: " + round + "<br>");
document.write("Przy użyciu Math.sqrt: " + sqrt + "<br>");
</script>
</body>
</html>
