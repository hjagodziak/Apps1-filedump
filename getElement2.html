<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8">
	<script>
	function dodaj(){
		var x = parseFloat(document.getElementById("p1").value);
		var y = parseFloat(document.getElementById("p2").value);
		if(isNaN(x) || isNaN(y)){
			alert("Niepoprawne dane!");
		}
		else {
			var wynik = x + y;
			document.getElementById("wynik").value = wynik;
		}
	}
	function wyczysc(){
		document.getElementById("p1").value = "";
		document.getElementById("p2").value = "";
		document.getElementById("wynik").value = "";
	}
	</script>
</head>
<body>
<center>
<h1>document.getElementById() cz. 2</h1>
<form action="" method="post">
Liczba 1: <input id="p1" type="text" name="pole1">
Liczba 2: <input id="p2" type="text" name="pole2">
<input type="button" value="Dodaj" onClick="dodaj()">
Wynik: <input id="wynik" type="text" name="pole3">
<input type="button" value="Wyczyść" onClick="wyczysc()">
</form>
</center>
</body>
</html>
