<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8">
</head>
<body>
<h1>Wyświetlam bieżącą datę i czas po polsku</h1>
<script>
var data = new Date();
var rok = data.getFullYear();
var tygod = data.getDay();
var miesiac = data.getMonth();

var MonthName = new Array(12);
MonthName[0] = "stycznia ";
MonthName[1] = "lutego ";
MonthName[2] = "marca ";
MonthName[3] = "kwietnia ";
MonthName[4] = "maja ";
MonthName[5] = "czerwca ";
MonthName[6] = "lipca ";
MonthName[7] = "sierpnia ";
MonthName[8] = "września ";
MonthName[9] = "października ";
MonthName[10] = "listopada ";
MonthName[11] = "grudnia ";
 
var DayName = new Array(7);
DayName[0] = "niedziela ";
DayName[1] = "poniedziałek ";
DayName[2] = "wtorek ";
DayName[3] = "środa ";
DayName[4] = "czwartek ";
DayName[5] = "piątek ";
DayName[6] = "sobota ";

var dzien = data.getDate();
var godzina = data.getHours();
var minuta = data.getMinutes();
var sekunda = data.getSeconds();

document.write("<br><b>Dzisiaj jest:</b><br>");
document.write("<b>" + DayName[tygod] + ", " + dzien + " " + MonthName[miesiac] + rok + " roku" + "<b><br>");
document.write("<b>Godzina: " + godzina + ":" + minuta + ":" + sekunda + "</b><br>");
</script>
</body>
</html>
