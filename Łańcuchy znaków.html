<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
<h1>Łańcuchy znaków - string</h1>
<script>
var stan = 'Alabama';

document.write(stan.length);
document.write('<br>');
document.write(stan.toUpperCase());
document.write('<br>');
document.write(stan.toLowerCase());
document.write('<br>');
document.write(stan[0]);
document.write('<br>');
for(let i=stan.length-1;i>=0;i--){
document.write(stan[i] + ' ');
}
document.write('<br>');
document.write(stan.charAt(3)); //to samo co stan[3];
document.write('<br>');
document.write(stan.charAt(3).toUpperCase());
document.write('<br>');
document.write(stan.substr(1,3)); //od pierwszej litery i wyświetl 3 litery
document.write('<br>');
document.write(stan.substring(3,3)); //od pozycji ... do pozycji - 1
document.write('<br>');

//ćwiczenie
//wprowadzić promptem tekst i wyświetlić pierwsze 2 litery drukowane(* sprawdzić czy jest co najmniej 2 literowy)

var a = prompt('Podaj tekst');
if(a.length>=2){
for(let i=0;i<=1;i++){
	document.write(a[i].toUpperCase());
}
}
else alert('Za krótki tekst');
</script>
</body>
</html>
