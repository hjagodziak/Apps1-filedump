<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
<body>

<h1>Pętle - iteracje - powtarzanie czynności</h1>
<h2>Pętla for - rekomendacja kiedy wiemy ile razy chcemy powtórzyć</h2>

<script>

//chcemy to powtórzyć 10 razy
for(var i=1;i<=10;i++) //zmienna i to zmienna sterująca pętlą
{
document.write(i +" ZSE is the best<br>");
}

//pętla schodząca
for(var i=20;i>=0;i--)
{
document.write( i + "\t");
}
document.write("<br>");

var j;
for(i=1, j=50;i<j; i++, j--)
{
document.write(i+"\t"+j+"<br>");
}

//pętla w pętli
for(var j=1; j<=5; j++)//dla każdego j wewnętrzna wykonuje się w całości
{
	for(var i=1; i<=10; i++)
	{
	document.write(i);
	}
	document.write("<br>");
}
document.write("<br>");

//tabliczka mnożenia
for(var i=1; i<=10; i++)
{
	for(var j=1; j<=10; j++)
	{
	document.write(i*j + "\t");
	}
document.write("<br>");
}
</script>

</body>
</html>
