<h1>mamy tablice 10 cyfr.<h1>
<h2>a) ile razy wystepuje 2 ?</h2>
<h2>b) czy mamy lidera ?</h2>
<script>
var t = new Array(1,1,1,1,1,2,1,2,1,1);
var licznik=0;
//a
for(let i=0;i<=t.length-1;i++){
	if(t[i]==2) licznik++;
}
document.write("Ilość dwójek: " + licznik);
document.write("<hr>");
//b
var flaga=false; //zakładam, że nie ma a jak będzie to przestawie na true
for(var i=0;i<=t.length-1;i++){
	var licznik=0;
	for(let j=0;j<=t.length-1;j++){
		if(t[i]==t[j]) licznik++;
	}
	if(licznik>t.length/2) flaga=true;break;
}
if(flaga==true) document.write("Liderem jest: " + t[i]);
else document.write("Brak lidera");
</script>
