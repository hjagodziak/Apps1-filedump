<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
<body>
<h1>Pętle - ćwiczenia</h1>
	<script>
			/*
	Program wyświetla liczby od 100 do 60 i dodatkowo liczy ile jest podzielych przez 5
	*/
	var i=100;
	var licznik=0;
	
	while(i>=60){
	document.write(i + " ");
	if(i%5==0) licznik++;
	i--;
	}
	document.write("Podzielnych przez 5: " + licznik);
	document.write("<hr>");
	var licznik=0;
	for(var i=100;i>=60;i--){
	document.write(i + " ");
	if(i%5==0) licznik++;
	}
	document.write("Podzielnych przez 5: " + licznik);
	
	</script>
</body>
</html>
